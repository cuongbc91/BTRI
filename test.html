<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pháo hoa và dòng chữ</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: black; /* Nền đen */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #container {
            position: relative;
            width: 1080px;
            height: 1920px;
            background-color: black;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .text-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10; /* Luôn nằm trên cùng */
        }

        .text-container h1 {
            color: white;
            font-family: Arial, sans-serif;
            font-size: 3rem;
            text-align: center;
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="fireworks"></canvas>
        <div class="text-container">
            <h1>TEST HTML</h1>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        canvas.width = 1080;
        canvas.height = 1920;

        class Firework {
            constructor(x, y, targetY) {
                this.x = x;
                this.y = y;
                this.targetY = targetY;
                this.speedY = -10;
                this.exploded = false;
                this.particles = [];
                this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
            }
            update() {
                if (!this.exploded) {
                    this.y += this.speedY;
                    if (this.y <= this.targetY) {
                        this.explode();
                    }
                } else {
                    this.particles.forEach(particle => particle.update());
                }
            }
            draw() {
                if (!this.exploded) {
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                    ctx.fill();
                } else {
                    this.particles.forEach(particle => particle.draw());
                }
            }
            explode() {
                this.exploded = true;
                for (let i = 0; i < 100; i++) {
                    this.particles.push(new Particle(this.x, this.y, this.color));
                }
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 2 + 1;
                this.speedX = Math.random() * 4 - 2;
                this.speedY = Math.random() * 4 - 2;
                this.gravity = 0.02;
                this.life = Math.random() * 100 + 80;
                this.opacity = 1;
                this.color = color;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY + this.gravity;
                this.life -= 1;
                this.opacity -= 0.008;
            }
            draw() {
                if (this.life > 0) {
                    ctx.fillStyle = this.color;
                    ctx.globalAlpha = this.opacity;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.globalAlpha = 1;
                }
            }
        }

        const fireworks = [];
        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (Math.random() < 0.05) {
                const x = Math.random() * canvas.width;
                const y = canvas.height;
                const targetY = Math.random() * canvas.height / 2;
                fireworks.push(new Firework(x, y, targetY));
            }

            fireworks.forEach((firework, index) => {
                firework.update();
                firework.draw();
                if (firework.exploded && firework.particles.every(p => p.life <= 0)) {
                    fireworks.splice(index, 1);
                }
            });

            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = 1080;
            canvas.height = 1920;
        });
    </script>
</body>
</html>
