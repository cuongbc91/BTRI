<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển thị ảnh với pháo hoa</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        #background-image {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .firework {
            position: absolute;
            width: 2px; /* Độ rộng của "tia" pháo hoa */
            height: 20px; /* Chiều cao ban đầu của "tia" pháo hoa */
            background-color: white; /* Màu của "tia" pháo hoa */
            bottom: 0;
            opacity: 1;
            transform-origin: bottom center; /* Điểm neo cho transform */
            pointer-events: none;
        }
        .particle {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div id="container">
        <img id="background-image" src="1.jpg" alt="Ảnh nền">
    </div>
    <script>
        const container = document.getElementById('container');
        const numFireworks = 5;
        const fireworks = [];

        function createFirework() {
            const firework = document.createElement('div');
            firework.className = 'firework';
            container.appendChild(firework);

            const startX = Math.random() * container.offsetWidth;
            const startY = container.offsetHeight;
            const endY = Math.random() * container.offsetHeight * 0.4;
            const duration = 2000 + Math.random() * 1000;

            firework.style.left = startX + 'px';
            firework.style.bottom = '0px';

            firework.animate([
                { transform: 'translateY(0)', opacity: 1 }, // Điểm bắt đầu
                { transform: `translateY(-${startY - endY}px)`, opacity: 1 } // Điểm kết thúc
            ], {
                duration: duration,
                easing: 'ease-out',
                iterations: 1
            }).onfinish = () => {
                explode(firework, startX, endY);
                firework.remove();
                fireworks.splice(fireworks.indexOf(firework), 1);
            };
        }

        function explode(firework, x, y) {
            const numParticles = 30 + Math.floor(Math.random() * 20);
            for (let i = 0; i < numParticles; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = particle.style.height = (2 + Math.random() * 3) + 'px';
                particle.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                container.appendChild(particle);

                const angle = Math.random() * 360;
                const speed = 2 + Math.random() * 3;
                const vx = speed * Math.cos(angle * Math.PI / 180);
                const vy = speed * Math.sin(angle * Math.PI / 180);

                particle.style.left = x + 'px';
                particle.style.top = y + 'px';

                particle.animate([
                    { opacity: 1, transform: 'translate(0, 0)' },
                    { opacity: 0, transform: `translate(${vx * 50}px, ${vy * 50}px)` }
                ], {
                    duration: 1000,
                    easing: 'ease-out',
                    iterations: 1
                }).onfinish = () => particle.remove();
            }
        }

        setInterval(() => {
            if (fireworks.length < numFireworks) {
                createFirework();
            }
        }, 1500);
    </script>
</body>
</html>
